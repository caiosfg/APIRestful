    </header>

    <br>

    <div class="container">

        <h2>Cadastro de Processos</h2>
        <div id="msg"></div>

        <div id="listagem">
            <button id='btn-exibir-formulario' type="button" class="btn btn-primary">Cadastrar</button>
            <br>
            <br>
            <div id="portfolios"></div>
        </div>

        <div id="formulario">
            <div class="row">
                <div class="col-sm">
                    <form method="POST" action="/" id="form">
                        <div class="form-group">
                            <label for="id">Código</label>
                            <input type="number" class="form-control" id="idportifolio" name="idportifolio" disabled="disabled" />
                        </div>
                        <div class="form-group">
                            <label for="num_processo">Número Processo</label>
                            <input type="text" class="form-control" id="num_processo" name="num_processo" placeholder="Digite o número do processo" />
                        </div>
                        <div class="form-group">
                            <label for="comarca">Comarca</label>
                            <input type="text" class="form-control" id="comarca" name="comarca" placeholder="Digite a Comarca" />
                        </div>
                        <div class="form-group">
                            <label for="vara">Vara</label>
                            <input type="text" class="form-control" id="vara" name="vara" placeholder="Digite a Vara" />
                        </div>
                        <div class="form-group">
                            <label for="acao">Ação</label>
                            <input type="text" class="form-control" id="acao" name="acao" placeholder="Digite a Ação" />
                        </div>
                        <div class="form-group">
                            <label for="data_abertura">Data Abertura</label>
                            <input type="text" class="form-control" id="data_abertura" name="data_abertura" placeholder="ANO-MÊS-DIA" />
                        </div>
                        <div class="form-group">
                            <label for="valor_causa">Valor Causa</label>
                            <input type="text" class="form-control" id="valor_causa" name="valor_causa" placeholder="Real.Moeda" />
                        </div>
                        <div class="form-group">
                            <label for="escritorio">Escritório</label>
                            <input type="text" class="form-control" id="escritorio" name="escritorio" placeholder="Nome do Escritório" />
                        </div>
                        <div class="form-group">
                            <label for="data_fim">Data Fim</label>
                            <input type="text" class="form-control" id="data_fim" name="data_fim" placeholder="ANO-MÊS-DIA" />
                        </div>
                        
                        <div class="form-inline">
                            <button id='btn-cadastrar-portfolio' type="button" class="btn btn-primary mr-sm-2">Salvar</button>
                            <button id='btn-cancelar-operacao' type="button" class="btn btn-primary">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <br>

    </div>

                <a href="https://github.com/caiosfg" class="btn btn-outline-dark">Caio's GitHub</a>
            </div>
        </div>
    </footer>

    <script src="../../bundle/portfolioController.bundle.js"></script>
</body>
